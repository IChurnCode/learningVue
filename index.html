<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <!-- <h1>Skill : {{ points <= 100? 'Beginner' : 'Intermediate' }} </h1>  have it as a computed property instead-->
    <h1>Skill : {{ skill }} </h1>
    <input type ="text" v-model="points">
  </div>

  <script>

    


    new Vue({
      // el:'body' or 'html' is not recommended now 
      el: '#app',

      data: {
        points : 100
        
      },

      computed: {
        skill: function()
        {
          if(this.points <= 100) {
            return 'Beginner';
          }
          return 'Advanced';
        }

      }
      
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- basic event handling  -->
  <div id="app">
      <!-- <form action="done.html" v-on:submit.prevent="handleIt"> -->
      <form action="done.html" @submit.prevent="handleIt">
      <!-- the above is very verbose so v-on: can be replaced with @ -->
      <!-- .prevent => event modifier => like event.preventDefault -->
      <!-- .stop caan be used to stop propagation and prevent default -->
     
      <button type="submit">
        Submit me
      </button>
    </form>
   
    
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      methods: {
        // methods should be defined here
        handleIt: function(){
          alert("handled");
        } 
      }
    })
  </script>
</body>
</html>

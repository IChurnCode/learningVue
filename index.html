<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- basic event handling  -->
  <div id="app">
    
     
      <button type="submit" @click="updateCount">
        Increment counter {{count}}
      </button>

      <!-- to do this inline  
   
      <button type="submit" @click="count += 1">
        Increment counter {{count}}
      </button> -->

    
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        updateCount: function(){
          this.count += 1;
        }
      }
    })
  </script>
</body>
</html>
